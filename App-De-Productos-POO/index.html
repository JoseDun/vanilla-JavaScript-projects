<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App-De-Productos-POO</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.1/litera/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a href="#" class="navbar-brand"> Product App </a>
    </nav>

    <div class="container">
      <div id="App" class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Add a Product</h4>
            </div>
            <form action="" id="product-form" class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  name=""
                  id="name"
                  placeholder="Product Name"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="price"
                  placeholder="Product Price"
                  class="form-control"
                  step="0.01"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="year"
                  placeholder="Product Age"
                  class="form-control"
                  min="1990"
                  max="2999"
                  value="2022"
                />
              </div>
              <input
                type="submit"
                value="Save"
                class="btn btn-primary btn-block"
              />
            </form>
          </div>
        </div>
        <div id="product-list" class="col-md-8"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
