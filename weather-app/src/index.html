<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      body {
        background: #f0f2f0; /* fallback for old browsers */
        background: -webkit-linear-gradient(
          to right,
          #000c40,
          #f0f2f0
        ); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(
          to right,
          #000c40,
          #f0f2f0
        ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }
    </style>
  </head>
  <body>
    <div class="container p-4">
      <div class="row">
        <div class="col-md-4 mx-auto text-center">
          <div class="card">
            <div class="card-body">
              <h1 id="weather-location" class="h3"></h1>
              <h3 id="weather-description" class="h4"></h3>
              <h3 id="weather-string"></h3>
              <ul class="list-group mt-3">
                <li id="weather-humidity" class="list-group-item"></li>
                <li id="weather-wind" class="list-group-item"></li>
              </ul>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <form id="w-form">
                <div class="form-group mt-3">
                  <input
                    type="text"
                    id="city"
                    class="form-control"
                    placeholder="City"
                    autofocus
                  />
                </div>

                <div class="form-group mt-3">
                  <input
                    type="text"
                    id="countryCode"
                    class="form-control"
                    placeholder="Country Code"
                  />
                </div>

                <div class="form-group mt-3">
                  <button class="btn btn-dark btn-block" id="w-change-btn">
                    Save Changes
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
